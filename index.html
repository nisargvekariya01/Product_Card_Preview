<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=shopping_cart"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-img"></div>
      <div class="card-info">
        <p class="type">P E R F U M E</p>
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p class="descr">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <section class="price">
          <span class="new_price">$149.99</span>
          <span class="old_price">$169.99</span>
        </section>
        <p class="cart">
          <span class="icon material-symbols-outlined"> shopping_cart </span>Add
          to Cart
        </p>
      </div>
    </div>
  </body>
</html>
